<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar .nav-links li {
    position: relative;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    transition: background 0.3s ease;
}

.navbar .nav-links a:hover {
    background-color: #575757;
    border-radius: 4px;
}

.navbar .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.navbar .hamburger .bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
}

@media (max-width: 768px) {
    .navbar .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        flex-direction: column;
        width: 100%;
        text-align: center;
    }

    .navbar .nav-links li {
        margin: 10px 0;
    }

    .navbar .hamburger {
        display: flex;
    }

    .navbar .nav-links.active {
        display: flex;
    }
}

.content {
    padding: 50px;
    text-align: center;
    background-color: #fff;
    margin-top: 20px;
}
img{
    margin: 10px;
}

    </style>
</head>
